<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Demo</title>
</head>

<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)" style="background-color:antiquewhite;">
    <h1>Pong Game Demo!</h1>
    <canvas id="my-canvas" width="500" height="500" style="border:1px solid black; background-color: darkolivegreen;"></canvas>
    <p id="keydown-output"></p>
    <p id="keyup-output"></p>
    <img id="golf" src="images/imag.jfif" alt="golf ball" style="visibility: hidden;">
    <script src="js/keyboard.js"></script>
</body>

</html>
